<div class="prod-detail-wrap">
  <div class="prod-details-container" *ngFor="let product of productDetails; let i=index">
    <div class="product-wrapper">
      {{productLargeImg}}
      <img class="prod-large-img" *ngIf="!prodVideoLargeData" [src]="productSpaceLargeData ? productSpaceLargeData : product.images[0]" width="500px" height="500px">
      <video class="prod-large-img" autoplay preload='metadata'  *ngIf="prodVideoLargeData" width="500px" height="500px">
        <source src={{product.video}}>
      </video>
      <div class="product-container">
        <div class="product-details-basic">
          <div class="prod-basics">
            <h2> {{product.productName}} </h2>
            <h5> {{product.productDescription}} </h5>
            <h4> {{product.price}} </h4>
            <div><input type="number" value="1" min="1" class="product-count">
              <button class="add-cart-btn" (click)="openModal()">Reserve Item</button>
              <button type="button" class="add-cart-btn"><i class="fas fa-wallet"></i>Buy Now</button>
            </div>
          </div>
          <div class="product-details">
            <h3>Product Details</h3>
            <ul>
              <li *ngIf="product?.colour">Colour: {{product?.colour}}</li>
              <li *ngIf="product?.brand">Brand: {{product?.brand}}</li>
              <li *ngIf="product?.productWeight">Item Weight: {{product?.productWeight}}</li>
            </ul>
          </div>
        </div>
        <br />

        <div class="product-options-wrapper">
          <div *ngFor="let img of product.images;let i=index" (click)="changeImage(img)">
            <img src={{img}} class="prod-images">
          </div>
          <div *ngIf="product.video" (click)="changeVideo(product.video)">
            <video width="120px" height="130px" preload="auto"  class="product-video"controls>
              <source src={{product.video}}>
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal" *ngIf="showModal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header"><h3 class="modal-title">Reserve Item</h3><a class="close" (click)="openModal()">&times;</a></div>
    <form class="reserve-item-form" #reserveForm="ngForm" (ngSubmit)="onClickSubmit(userName.value)"> 
      <div class="reserve-item-field">User Name*: 
        <input class="reserve-field" type="text" name="username" placeholder="Enter Username..." ngModel required> </div>
      <div class="reserve-item-field">Email-ID*: 
        <input class="reserve-field" type="email" name="usermail" placeholder="Enter email..." ngModel required> </div>
      <div class="reserve-item-field">Contact Details*: 
        <input class="reserve-field" type="text" name="usercontact" placeholder="Enter contact details ..." ngModel required> </div>
      <br/> 
      <br/> 
      <div>
      <input class="submit-btn" type="submit" value="submit" [disabled]="!reserveForm.valid"> 
      </div>
   </form>
  </div>

</div>
